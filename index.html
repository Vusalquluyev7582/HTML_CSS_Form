<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="form1">

        <div class="form-group">
            <label for="fullName">FullName</label>
            <input type="text" name="fullName" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" class="form-control">
                <option value="Azərbaycan">Azərbaycan</option>
                <option value="İtaliya">İtaliya</option>
            </select>
        </div>

        <input type="submit" value="Submit" class="btn">
    </div>


    <br> <br> <br>
    <hr>




    <div id="form2">

        <div class="form-group clearfix">

            <div class="col-25">
                <label for="fullName">FullName</label>
            </div>
            <div class="col-75">
                <input type="text" name="fullName" class="form-control is-succes">
            </div>

        </div>


        <div class="form-group clearfix">

            <div class="col-25">
                <label for="email">Email</label>
            </div>
            <div class="col-75">
                <input type="text" name="email" class="form-control is-error">
            </div>

        </div>


        <div class="form-group clearfix">

            <div class="col-25">
                <label for="message">Message</label>
            </div>
            <div class="col-75">
                <textarea name="message" class="form-control is-warning"></textarea>
            </div>

        </div>


        <div class="form-group clearfix">
            <div class="col-25">
                <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select name="country" class="form-control">
                    <option value="Azərbaycan">Azərbaycan</option>
                    <option value="İtaliya">İtaliya</option>
                </select>

            </div>

        </div>

        <input type="submit" value="Submit" class="btn">
    </div>

</body>

</html>
